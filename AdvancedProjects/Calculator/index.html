<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="calculator.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
  <header></header>
  <main> 
	<div class="calculator">
	  <div class="display">
		<div class="input">0</div>
		<div class="history"></div>
	  </div>
	  <div class="buttons">
		<div class="button btn-ac">AC</div>
		<div class="button btn-c">C</div>
		<div class="button btn-plusminus">+/-</div>
		<div class="button btn-div operation">/</div>
		<div class="button btn-mult operation">*</div>
		<div class="button btn-plus operation corner">+</div>
		<div class="button btn-minus operation">-</div>
		<div class="button btn-equal position">=</div>
		<div class="button btn-dot position">.</div>
		<div class="button btn-1 number">1</div>
		<div class="button btn-2 number">2</div>
		<div class="button btn-3 number">3</div>
		<div class="button btn-4 number">4</div>
		<div class="button btn-5 number">5</div>
		<div class="button btn-6 number">6</div>
		<div class="button btn-7 number">7</div>
		<div class="button btn-8 number">8</div>
		<div class="button btn-9 number">9</div>
		<div class="button btn-0 number position corner">0</div>
	  </div>
	</div>
  </main>
  <footer></footer>
</body>
</html>
