<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Local Weather</title>
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="weather.js"></script>
</head>
<body class="background">
<div class="container">
  <h1 class="headline">Local Weather</h1>
  <p class="location smallText"></p>
  <div class="temp smallText">
    <p class="degreeContainer"><span class="degree"></span><span class='degreeType' title="Click to switch between Celsius and Fahrenheit">C</span></p>
  </div>
  <p class="weatherText smallText"></p>
  <div class="weatherIcon"></div>
</div>
</body>
</html>
