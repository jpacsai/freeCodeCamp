<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="wikiView.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="wikiView.js"></script>
</head>
<body>
  <h1 class="title titleText darkColor">Wikipedia Viewer</h1>
  
  <div class="randomContainer container-up">
    <a class="randomLink titleText" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
  </div>

  <div class="container-up">
    <form >
      <input class="inputBox smallText" type="text" name="subject" autocomplete="off" value="Search Wikipedia">
    </form>
    <div class="icons">
      <img class="searchIcon" src="https://i.imgur.com/1lnRvZm.png" alt="search icon">
    </div>
  </div>
  
</body>
</html>
