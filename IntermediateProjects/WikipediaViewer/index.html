<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="wikiView.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="wikiView.js"></script>
</head>
<body>
  <h1 class="title titleText">Wikipedia Viewer</h1>
  <div class="randomContainer container-up">
    <a class="randomLink titleText" href="#">Random Link</a>
  </div>
  <div class="container-up">
    <form >
      <input class="inputBox smallText" type="text" name="subject" value="">
    </form>
    <div class="searchIcon">
        
    </div>
  </div>
</body>
</html>
